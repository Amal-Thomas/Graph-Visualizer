<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        function myAccFunc() {
            var x = document.getElementById("demoAcc");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-green";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }
    </script>
</head>

<body style="padding: 0%; margin: 0;">

    <ul class="navbar">
        <li><span class="sitename">Graph Visualizer</span></li>


        <li style="float: right; margin: 0;
          align-items: center;
          padding: 14px 16px;">
            <label class="switch">
                <input id="checkd" type="checkbox">
                <span class="slider round"></span>
            </label>
        </li>
        <li style="float: right;"><span class="toggles">Directed</span></li>


        <li style="float: right; margin: 0;

                <input id="checkw" type="checkbox">
                <span class="slider round"></span>
            </label>
        </li>
        <li style="float:right"><span class="toggles">Weighted</span></li>
    </ul>

    <!-- Sidebar -->


    <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:25%;">
        <div style="margin-bottom: 10px;"><button class="button button1">Insert Nodes</button></div>
        <div style="margin-bottom: 10px;"><button class="button button2">Insert Edges</button>
            <div style="display: flex;">
                <input id="weightinput" type="number" style="flex: 1;">

            </div>
        </div>
        <!-- <div style="margin-bottom: 10px;"><button class="button button3">Stop Insertion</button></div> -->
        <div style="margin-bottom: 10px;"><button class="button button3">Depth First Traversal</button></div>
        <div style="margin-bottom: 10px;"><button class="button button3">Breadth First Traversal</button></div>
        <div style="margin-bottom: 10px;"><button class="button button3">Shortest Path (BFS)</button></div>
        <div style="margin-bottom: 10px;"><button class="button button5">Visualize</button></div>

        <div style="margin-bottom: 10px;display: flex;">
            <button class="button bottomleft" style="flex: 1;margin-right: 2.5%;">Reset</button>
            <button class="button bottomright" style="margin-left: 52.5%;">Undo</button>
        </div>

    </div>
